<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logistics Warehouse Management System (LWMS) - Dashboard</title>
  <link id="bootstrap-theme" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light text-dark">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand logo" href="#">LWMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
        <button id="theme-toggle" class="btn btn-outline-light ms-lg-3">ðŸŒ™</button>
      </div>
    </div>
  </nav>
  
  <div class="center-container">
    <div class="card shadow p-4 text-dark bg-white" style="max-width: 350px; width: 100%;">
      <div class="text-center mb-4">
        <h2 class="fw-bold mb-1 login-title">Admin Login</h2>
        <p class="text-muted mb-0 login-subtitle">Sign in to your warehouse dashboard</p>
      </div>
      <form id="login-form">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Username" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 sign-btn">Sign In</button>
      </form>
    </div>
  </div>
  <div class="svg-bottom">
    <svg width="100vw" height="200" xmlns="http://www.w3.org/2000/svg">
      <rect x="" y="180" width="100vw" height="20" fill="#888" />
      <line x1="0" y1="190" x2="100vw" y2="190" stroke="white" stroke-dasharray="10,10" stroke-width="2" />
      <g class="truck">
        <rect x="50" y="120" width="100" height="50" fill="#007bff" />
        <rect x="150" y="130" width="50" height="40" fill="#ffcc00" />
        <circle cx="70" cy="180" r="10" fill="#333" />
        <circle cx="130" cy="180" r="10" fill="#333" />
        <circle cx="170" cy="180" r="10" fill="#333" />
      </g>
    </svg>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
