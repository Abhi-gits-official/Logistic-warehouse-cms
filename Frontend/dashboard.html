<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logistics Warehouse Management System (LWMS) - Dashboard</title>
  <!-- Bootstrap Light -->
  <link id="bootstrap-theme" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light text-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand logo">LWMS</span>
      
      <button id="theme-toggle" class="btn btn-outline-light">🌙</button>
    </div>
  </nav>

  <div class="landing container text-center py-5">
    <h1 style="color: #fff;">Infroven Logistics</h1>
    <p>Streamline your warehouse operations with our all-in-one management platform.</p>
    <div class="login-card card mx-auto p-4 shadow" style="max-width: 400px;">
      <h2 class="mb-3">Login</h2>
      <form id="login-form">
        <input type="text" class="form-control mb-2" placeholder="Username" required />
        <input type="password" class="form-control mb-3" placeholder="Password" required />
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
  <script>
    // Theme toggle logic
    const themeToggle = document.getElementById('theme-toggle');
    const bootstrapTheme = document.getElementById('bootstrap-theme');
    const body = document.body;
    let darkMode = false;

    themeToggle.addEventListener('click', () => {
      darkMode = !darkMode;
      if (darkMode) {
        bootstrapTheme.href = "https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css";
        body.classList.remove('bg-light', 'text-dark');
        body.classList.add('bg-dark', 'text-light');
        themeToggle.textContent = "☀️";
      } else {
        bootstrapTheme.href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";
        body.classList.remove('bg-dark', 'text-light');
        body.classList.add('bg-light', 'text-dark');
        themeToggle.textContent = "🌙";
      }
    });
  </script>
</body>
</html>
