<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logistics Warehouse Management System (LWMS) - Dashboard</title>
  <!-- Bootstrap Light -->
  <link id="bootstrap-theme" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light text-dark">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand logo" href="#">LWMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
        <!-- <div class="">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">InvenSpace</a>
          </li>
        </ul>
        </div> -->
        
        <button id="theme-toggle" class="btn btn-outline-light ms-lg-3">üåô</button>
      </div>
    </div>
  </nav>

  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4 text-dark dark-card mycard" style="max-width: 350px; width: 100%;">
      <div class="text-center mb-4">
        <h2 class="fw-bold mb-1 login-title">Admin Login</h2>
        <p class="text-muted mb-0 login-subtitle">Sign in to your warehouse dashboard</p>
      </div>
      
      <form id="login-form">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Username" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 sign-btn">Sign In</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
  <script>
    // Theme toggle logic (optional, can be removed if not needed)
    const themeToggle = document.getElementById('theme-toggle');
    const bootstrapTheme = document.getElementById('bootstrap-theme');
    const body = document.body;
    const card = document.querySelector('.card');
    const loginTitle = document.querySelector('.login-title');
    const loginSubtitle = document.querySelector('.login-subtitle');
    let darkMode = false;


// Background color: #1E1E1E (dark gray/black)
// Text color: #C9D1D9 (light gray)
// Highlighted text color: #58A6FF (blue)
// Folder icon color: #8B949E (gray)

    themeToggle.addEventListener('click', () => {
      darkMode = !darkMode;
      if (darkMode) {
        bootstrapTheme.href = "https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css";
        body.classList.remove('bg-light', 'text-dark');
        body.classList.add('bg-dark', 'text-light');
        card.classList.remove('bg-white', 'text-dark');
        card.classList.add('#1E1E1E', 'text-light');
        loginTitle.style.color = "#fff";
        loginSubtitle.classList.remove('text-muted');
        loginSubtitle.classList.add('text-light');
        themeToggle.textContent = "‚òÄÔ∏è";
      } else {
        bootstrapTheme.href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";
        body.classList.remove('bg-dark', 'text-light');
        body.classList.add('bg-light', 'text-dark');
        card.classList.remove('bg-dark', 'text-light');
        card.classList.add('bg-white', 'text-dark');
        loginTitle.style.color = "#2c3e50";
        loginSubtitle.classList.remove('text-light');
        loginSubtitle.classList.add('text-muted');
        themeToggle.textContent = "üåô";
      }
    });
  </script>
</body>
</html>
