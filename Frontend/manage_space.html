<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Space - Logistics Warehouse Management System (LWMS)</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="header">
    <h1>Manage Space</h1>
    <nav class="navbar">
      <button id="theme-toggle">ðŸŒ™</button>
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <ul>
        <li onclick="showModule(event, 'inventory')">Inventory Management</li>
        <li class="active" onclick="showModule(event, 'space')">Space Optimization</li>
        <li onclick="showModule(event, 'shipment')">Shipment Handling</li>
        <li onclick="showModule(event, 'maintenance')">Maintenance Scheduling</li>
        <li onclick="showModule(event, 'performance')">Performance Reporting</li>
      </ul>
    </aside>

    <main class="main-content">
      <section id="space" class="module active">
        <div class="form-card">
          <h2>Filter Product Space Occupancy</h2>
          <form id="filter-form">
            <label for="product-type">Product Type:</label>
            <select id="product-type" name="product-type">
              <option value="all">All</option>
              <option value="type1">Type 1</option>
              <option value="type2">Type 2</option>
              <option value="type3">Type 3</option>
            </select>
            <button type="submit">Filter</button>
          </form>
        </div>

        <div class="table-card">
          <h2>Space Occupancy List</h2>
          <table id="occupancy-table">
            <thead>
              <tr>
                <th>Product Type</th>
                <th>Occupied Space</th>
                <th>Total Space</th>
                <th>Occupancy Rate</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dynamic content will be populated here -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
